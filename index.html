<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#000000" />
    <title>MYC Supreme V18</title>

    <!-- Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.tailwindcss.com">

    <!-- Styles -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">

    <style>
      /* Loader Styles */
      #initial-loader {
        position: fixed;
        inset: 0;
        background: #000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: 'JetBrains Mono', monospace;
        color: #10b981;
        transition: opacity 0.8s ease-out;
      }
      .loader-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(16, 185, 129, 0.2);
        border-radius: 50%;
        border-top-color: #10b981;
        animation: spin 1.5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        margin-bottom: 40px;
      }
      .loader-text {
        font-size: 14px;
        letter-spacing: 0.3em;
        font-weight: 700;
        animation: pulse 3s infinite;
        margin-bottom: 20px;
        text-shadow: 0 0 10px rgba(16,185,129,0.3);
      }
      .loader-bar {
        width: 200px;
        height: 2px;
        background: #064e3b; /* Dark Green */
        position: relative;
        overflow: hidden;
      }
      .loader-bar::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 40%;
        background: #10b981;
        animation: loading 2s infinite ease-in-out;
        box-shadow: 0 0 10px #10b981;
      }

      /* Continue Button */
      #continue-btn {
        margin-top: 40px;
        padding: 12px 30px;
        background: transparent;
        border: 1px solid #10b981;
        color: #10b981;
        font-family: 'JetBrains Mono', monospace;
        font-size: 12px;
        font-weight: bold;
        letter-spacing: 0.2em;
        cursor: pointer;
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.5s ease;
        text-transform: uppercase;
        box-shadow: 0 0 15px rgba(16,185,129,0.1);
      }
      #continue-btn:hover {
        background: rgba(16, 185, 129, 0.1);
        box-shadow: 0 0 25px rgba(16,185,129,0.3);
      }
      #continue-btn.visible {
        opacity: 1;
        transform: translateY(0);
      }

      @keyframes spin { to { transform: rotate(360deg); } }
      @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
      @keyframes loading { 0% { left: -50%; } 100% { left: 100%; } }
      
      input[type=number]::-webkit-inner-spin-button, 
      input[type=number]::-webkit-outer-spin-button { 
        -webkit-appearance: none; 
        margin: 0; 
      }
    </style>
  </head>
  <body class="bg-black text-white h-screen w-screen overflow-hidden flex flex-col selection:bg-emerald-500/30 selection:text-emerald-200">
    <noscript>
      <div style="padding: 2rem; color: white; text-align: center; font-family: sans-serif;">
        <h1>JavaScript Required</h1>
        <p>This application requires JavaScript to function.</p>
      </div>
    </noscript>

    <!-- Initial Loading State -->
    <div id="initial-loader">
      <div class="loader-spinner"></div>
      <div class="loader-text">INITIALIZING CORE SYSTEMS</div>
      <div class="loader-bar"></div>
      <button id="continue-btn" onclick="enterApp()">[ CONTINUE ]</button>
    </div>

    <div id="root" class="flex-1 h-full overflow-hidden"></div>

    <script>
      // Super Slow Loading Logic
      const loader = document.getElementById('initial-loader');
      const btn = document.getElementById('continue-btn');

      // Show button after 5 seconds
      setTimeout(() => {
        if(btn) btn.classList.add('visible');
      }, 5000);

      window.enterApp = function() {
        if(loader) {
            loader.style.opacity = '0';
            setTimeout(() => {
                loader.remove();
            }, 800); // 0.8s fade out
        }
      };
    </script>

    <script type="module" src="./index.tsx"></script>
  </body>
</html>
