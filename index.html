    <style>
      /* Loader Styles */
      #initial-loader {
        position: fixed;
        inset: 0;
        background: #000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: 'JetBrains Mono', monospace;
        color: #10b981;
      }
      .loader-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(16, 185, 129, 0.3);
        border-radius: 50%;
        border-top-color: #10b981;
        animation: spin 1s ease-in-out infinite;
        margin-bottom: 20px;
      }
      .loader-text {
        font-size: 12px;
        letter-spacing: 0.2em;
        animation: pulse 2s infinite;
      }
      .loader-bar {
        width: 200px;
        height: 2px;
        background: #1f2937;
        margin-top: 10px;
        position: relative;
        overflow: hidden;
      }
      .loader-bar::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 50%;
        background: #10b981;
        animation: loading 1.5s infinite ease-in-out;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
      @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
      @keyframes loading { 0% { left: -50%; } 100% { left: 100%; } }
      
      input[type=number]::-webkit-inner-spin-button, 
      input[type=number]::-webkit-outer-spin-button { 
        -webkit-appearance: none; 
        margin: 0; 
      }
    </style>
  </head>
  <body class="bg-black text-white h-screen w-screen overflow-hidden flex flex-col selection:bg-emerald-500/30 selection:text-emerald-200">
    <noscript>
      <div style="padding: 2rem; color: white; text-align: center; font-family: sans-serif;">
        <h1>JavaScript Required</h1>
        <p>This application requires JavaScript to function. Please enable it in your browser settings.</p>
      </div>
    </noscript>

    <div id="root" class="flex-1 h-full overflow-hidden">
      <!-- Initial Loading State -->
      <div id="initial-loader">
        <div class="loader-spinner"></div>
        <div class="loader-text">INITIALIZING CORE SYSTEMS</div>
        <div class="loader-bar"></div>
      </div>
    </div>

    <script type="module" src="/index.tsx"></script>
  </body>
