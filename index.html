<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nusantara Game Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="bg-anim"></div>

    <div style="height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center;">
        <h1 class="main-logo">NGH HUB</h1>
        <p style="color: #94a3b8; font-size: 12px; margin-bottom: 30px;">Pilih Game Untuk Dimainkan</p>

        <div class="menu-grid">
            <div class="game-card" onclick="window.nav.go('uno')">
                <i class="fa-solid fa-layer-group game-icon g-uno"></i>
                <div class="game-title g-uno">UNO</div>
            </div>
            
            <div class="game-card" onclick="window.nav.go('ludo')">
                <i class="fa-solid fa-dice game-icon g-ludo"></i>
                <div class="game-title g-ludo">LUDO</div>
            </div>
            
            <div class="game-card" onclick="window.nav.go('catur')">
                <i class="fa-solid fa-chess game-icon g-catur"></i>
                <div class="game-title g-catur">CATUR</div>
            </div>

            <div class="game-card" onclick="window.nav.go('monopoli')">
                <i class="fa-solid fa-city game-icon g-monopoli"></i>
                <div class="game-title g-monopoli">MONOPOLI</div>
            </div>
        </div>

        <div class="footer-ver">v16.0 HD â€¢ Dual Network System</div>
    </div>

    <script src="index.js"></script>
</body>
</html>
