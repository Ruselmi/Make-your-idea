<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>MYC Supreme V17</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #000; overflow: hidden; /* Prevent body scroll for app-like feel */ }
      .font-mono { font-family: 'JetBrains Mono', monospace; }
      
      /* Custom scrollbar */
      .custom-scrollbar::-webkit-scrollbar { width: 4px; height: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: #050505; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #555; }
      
      /* Hide arrows in number input */
      input[type=number]::-webkit-inner-spin-button, 
      input[type=number]::-webkit-outer-spin-button { 
        -webkit-appearance: none; 
        margin: 0; 
      }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-black text-white h-screen w-screen overflow-hidden flex flex-col">
    <div id="root" class="flex-1 h-full overflow-hidden"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
