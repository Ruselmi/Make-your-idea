<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYC V18 - SAFE MODE</title>
    <style>
        body { background: #000; color: #0f0; font-family: 'Courier New', Courier, monospace; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-x: hidden; }
        .container { max-width: 600px; width: 100%; border: 1px solid #333; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 255, 0, 0.2); margin-top: 20px; z-index: 10; opacity: 0; transition: opacity 1s; }
        h1 { text-align: center; border-bottom: 1px solid #333; padding-bottom: 10px; color: #ef4444; }
        .canvas-box { width: 100%; height: 300px; background: #111; margin: 20px 0; border: 1px solid #444; display: flex; align-items: center; justify-content: center; overflow: hidden; position: relative; }
        canvas { width: 100%; height: 100%; object-fit: cover; }
        .controls { display: flex; gap: 10px; margin-bottom: 10px; }
        input { background: #111; border: 1px solid #444; color: #fff; padding: 10px; flex: 1; font-family: inherit; }
        button { background: #0f0; color: #000; border: none; padding: 10px 20px; font-weight: bold; cursor: pointer; font-family: inherit; }
        button:hover { background: #0c0; }
        button.reset { background: #ef4444; color: #fff; }
        .log { font-size: 10px; color: #666; height: 100px; overflow-y: auto; border-top: 1px solid #333; padding-top: 10px; }

        /* Loader Styles (Mirrored from Main) */
        #initial-loader {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            font-family: 'Courier New', monospace;
            color: #10b981;
            transition: opacity 0.8s ease-out;
        }
        .loader-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(16, 185, 129, 0.2);
            border-radius: 50%;
            border-top-color: #10b981;
            animation: spin 1.5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            margin-bottom: 40px;
        }
        .loader-text {
            font-size: 14px;
            letter-spacing: 0.3em;
            font-weight: 700;
            animation: pulse 3s infinite;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(16,185,129,0.3);
        }
        .loader-bar {
            width: 200px;
            height: 2px;
            background: #064e3b;
            position: relative;
            overflow: hidden;
        }
        .loader-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 40%;
            background: #10b981;
            animation: loading 2s infinite ease-in-out;
            box-shadow: 0 0 10px #10b981;
        }
        #continue-btn {
            margin-top: 40px;
            padding: 12px 30px;
            background: transparent;
            border: 1px solid #10b981;
            color: #10b981;
            font-family: inherit;
            font-size: 12px;
            font-weight: bold;
            letter-spacing: 0.2em;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            text-transform: uppercase;
            box-shadow: 0 0 15px rgba(16,185,129,0.1);
        }
        #continue-btn:hover {
            background: rgba(16, 185, 129, 0.1);
            box-shadow: 0 0 25px rgba(16,185,129,0.3);
        }
        #continue-btn.visible {
            opacity: 1;
            transform: translateY(0);
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        @keyframes loading { 0% { left: -50%; } 100% { left: 100%; } }
    </style>
</head>
<body>
    <!-- LOADER -->
    <div id="initial-loader">
        <div class="loader-spinner"></div>
        <div class="loader-text">INITIALIZING CORE SYSTEMS</div>
        <div class="loader-bar"></div>
        <button id="continue-btn" onclick="enterSafeMode()">[ CONTINUE ]</button>
    </div>

    <div class="container" id="safe-container">
        <h1>⚠️ SYSTEM FAILURE: SAFE MODE</h1>
        <p>The main application has encountered critical errors. This is a stripped-down, super-stable version.</p>

        <div class="canvas-box">
            <canvas id="renderCanvas"></canvas>
        </div>

        <div class="controls">
            <input type="text" id="topicInput" placeholder="Enter Topic (Wiki)..." value="Technology" />
            <button onclick="generate()">GENERATE</button>
        </div>

        <div class="controls">
            <button class="reset" onclick="resetApp()">RETURN TO MAIN SYSTEM</button>
        </div>

        <div class="log" id="logBox"></div>
    </div>

    <script>
        // Loader Logic
        const loader = document.getElementById('initial-loader');
        const btn = document.getElementById('continue-btn');
        const container = document.getElementById('safe-container');

        setTimeout(() => {
            if(btn) btn.classList.add('visible');
        }, 5000);

        function enterSafeMode() {
            if(loader) {
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.remove();
                    container.style.opacity = '1';
                }, 800);
            }
        }

        // Safe Mode Logic
        const canvas = document.getElementById('renderCanvas');
        const ctx = canvas.getContext('2d');
        const logBox = document.getElementById('logBox');

        canvas.width = 600;
        canvas.height = 300;

        function log(msg) {
            logBox.innerHTML = `> ${msg}<br>` + logBox.innerHTML;
        }

        async function fetchWiki(query) {
            log(`Fetching Wiki: ${query}...`);
            try {
                const res = await fetch(`https://id.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}`);
                const data = await res.json();
                return data;
            } catch (e) {
                log("Wiki Fetch Failed: " + e.message);
                return null;
            }
        }

        function speak(text) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const u = new SpeechSynthesisUtterance(text);
                u.lang = 'id-ID';
                window.speechSynthesis.speak(u);
            }
        }

        async function generate() {
            const topic = document.getElementById('topicInput').value;
            const data = await fetchWiki(topic);

            if (!data) return;

            log(`Data loaded: ${data.title}`);
            const text = data.extract || "No content found.";

            // Draw
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const grad = ctx.createLinearGradient(0,0, canvas.width, canvas.height);
            grad.addColorStop(0, '#111');
            grad.addColorStop(1, '#333');
            ctx.fillStyle = grad;
            ctx.fillRect(0,0, canvas.width, canvas.height);

            ctx.fillStyle = '#fff';
            ctx.font = '20px monospace';
            ctx.textAlign = 'center';

            const words = text.split(' ');
            let line = '';
            let y = 100;

            for(let w of words) {
                if(ctx.measureText(line + w).width > 550) {
                    ctx.fillText(line, 300, y);
                    line = w + ' ';
                    y += 30;
                } else {
                    line += w + ' ';
                }
            }
            ctx.fillText(line, 300, y);
            speak(text.substring(0, 200));
        }

        function resetApp() {
            localStorage.setItem('myc_crash_count', '0');
            window.location.href = '/';
        }

        log("Safe Mode Loaded. Core systems active.");
        generate();
    </script>
</body>
</html>
